<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .sidebar {
            height: 100vh;
            width: 220px;
            position: fixed;
            background: #20232a;
            color: white;
            padding-top: 30px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #343a40;
        }
        .sidebar .user-info {
            padding: 0 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .content {
            margin-left: 230px;
            padding: 30px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    {% if request.user.is_authenticated %}
        <div class="user-info">
            Hello, {{ request.user.first_name|default:request.user.username }}
        </div>
    {% endif %}
    
    {% block sidebar %}{% endblock %}
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
